<ng-container *ngIf="false">
  <aside class="aside-menu position-fixed bg-dark-color py-3" [class.toggle-aside]="showSideMenu"
    [ngClass]="collapsed ? 'aside-nav-collapsed' : ''">
    <div class="logo-container d-flex align-items-center w-100">
      <button
        class="logo text-center bg-transparent border-0 d-flex justify-content-center align-items-center w-100 p-0">
        <img class="logo-img" src="assets/images/logo/logo.png" alt="logo" (click)="toggleCollapse()" />
        <ng-container *ngIf="collapsed">
          <button class="arrow text-main-color border-0" (click)="toggleCollapse()">
            <i class="fas" [ngClass]="rotated?'fa-angle-double-left':'fa-angle-double-right'"></i>
          </button>

        </ng-container>

      </button>

    </div>
    <ul class="aside-nav d-flex align-items-center flex-column">
      <ng-container *ngFor="let item of menuList;let i=index">
        <ng-container *ngIf="item?.children?.length > 0; else childSide">
          <li class="aside-nav-item w-100 my-2">
            <!-- <ng-container *ngIf="!show">
            <i  class="aside-nav-link-icon2 w-100 text-white-color aside-nav-link-icon py-3 text-center fs-6 fas {{ item?.icon }}"
              (click)="toggleIcon()"></i>
          </ng-container> -->
            <!-- <ng-container *ngIf="show"> -->
            <a class="aside-nav-link position-relative d-flex align-items-center text-white-color"
              [class.justify-content-center]="!collapsed" (click)="handelClick(item)" [routerLink]="[item?.routerLink]"
              [routerLinkActive]="['active']">
              <!-- [routerLink]="[item?.routerLink]"-->

              <i class="aside-nav-link-icon mx-2 text-center fs-5 fa {{ item?.icon }}"></i>
              <ng-container *ngIf="collapsed">
                <span class="aside-nav-link-text ms-2 text-truncate">{{item?.text}}</span>
              </ng-container>
              <ng-container *ngIf="collapsed && item?.children && item?.children?.length > 0 ">
                <i class="fas fa-angle-down angle position-absolute fs-5" [ngClass]="item?.state?'toggleIcon':''"></i>
              </ng-container>
            </a>
            <!-- </ng-container> -->

            <ng-container *ngIf="collapsed && item?.children && item?.children?.length > 0 && item?.state">
              <ul class="subnav">
                <ng-container *ngFor="let i of item?.children">
                  <li class="subnav-item ms-4 my-4 d-flex align-items-center">
                    <ng-container *ngIf="collapsed && item?.children && item?.children?.length > 0">
                      <a class="subnav-link text-white-color">
                        <i class="fa fa-circle me-3"></i>
                        <ng-container *ngIf="collapsed">
                          <span>hhhh</span>
                          <!--[routerLink]="[i.routerLink]" -->
                        </ng-container>
                      </a>
                    </ng-container>
                  </li>
                </ng-container>
              </ul>
            </ng-container>
          </li>
        </ng-container>
        <ng-template #childSide>
          <li class="aside-nav-item w-100 my-2">
            <!-- <ng-container *ngIf="!show">
            <i class="aside-nav-link-icon2 w-100 text-white-color aside-nav-link-icon py-3 text-center fs-6 fas {{ item?.icon }}"
              (click)="toggleIcon()"></i>
          </ng-container> -->
            <!-- <ng-container *ngIf="show"> -->
            <a class="aside-nav-link position-relative d-flex align-items-center text-white-color"
              [class.justify-content-center]="!collapsed" (click)="handelClick(item)" [routerLink]="[item?.routerLink]"
              [routerLinkActive]="['active']">
              <!-- [routerLink]="[item?.routerLink]"-->

              <i class="aside-nav-link-icon mx-2 text-center fs-5 fa {{ item?.icon }}"></i>
              <ng-container *ngIf="collapsed">
                <span class="aside-nav-link-text ms-2 text-truncate">{{item?.text}}</span>
              </ng-container>
              <ng-container *ngIf="collapsed && item?.children && item?.children?.length > 0 ">
                <i class="fas fa-angle-down angle position-absolute fs-5" [ngClass]="item?.state?'toggleIcon':''"></i>
              </ng-container>
            </a>
            <!-- </ng-container> -->
          </li>
        </ng-template>

      </ng-container>
    </ul>

    <a class="aside-nav-link position-relative d-flex align-items-center text-white-color px-4 logout"
      (click)="logout()" [class.justify-content-center]="!collapsed">
      <i class="fa-solid fa-arrow-right-from-bracket fs-5"></i>
      <ng-container *ngIf="collapsed">
        <span class="aside-nav-link-text ms-2 text-truncate">Logout</span>
      </ng-container>
    </a>
  </aside>
</ng-container>

        <!-- </ng-container> -->
      </button>
    </div>
    <ul class="aside-nav pt-3 d-flex align-items-center flex-column">
      <ng-container *ngFor="let item of menuList;let i=index">
        <ng-container *ngIf="item?.children?.length > 0; else childSide">
          <li class="aside-nav-item position-relative w-100 my-2">
            <div class="beautiful-radius"></div>
            <div class="beautiful-radius"></div>
            <a class="aside-nav-link position-relative d-flex align-items-center text-white-color"
              [class.justify-content-center]="!collapsed" [id]="item?.id" (click)="handelClick(item)"
              (click)="!collapsed?toggleCollapse():''">
              <i class="aside-nav-link-icon mx-2 text-center fs-5 fa {{ item?.icon }}"

              <ng-container *ngIf="collapsed">
                <span class="aside-nav-link-text ms-2 text-truncate">{{item?.text}}</span>
              </ng-container>
              <ng-container *ngIf="collapsed && item?.children && item?.children?.length > 0 ">
                <i class="fas fa-angle-down angle position-absolute fs-5" [ngClass]="item?.state?'toggleIcon':''"></i>
              </ng-container>
            </a>

            <ng-container *ngIf="collapsed && item?.children && item?.children?.length > 0 && item?.state">
              <ul class="subnav">
                <ng-container *ngFor="let i of item?.children">
                  <li class="subnav-item ms-2 my-4 d-flex align-items-center">
                    <ng-container *ngIf="collapsed && item?.children && item?.children?.length > 0">
                      <a class="subnav-link text-white-color">
                        <i class=" fa fa-circle me-3"></i>
                        <ng-container *ngIf="collapsed">
                          <span [routerLink]="[i.routerLink]" [routerLinkActive]="['active']">{{i.text}}</span>
                        </ng-container>
                      </a>
                    </ng-container>
                  </li>
                </ng-container>
              </ul>
            </ng-container>
          </li>
        </ng-container>
        <ng-template #childSide>
          <li class="aside-nav-item position-relative w-100 my-2" [routerLink]="[item.routerLink]">
            <!-- [routerLinkActive]="['active']" -->
            <div class="beautiful-radius"></div>
            <div class="beautiful-radius"></div>
            <a class="aside-nav-link position-relative d-flex align-items-center text-white-color" [id]="item?.id"
              [class.justify-content-center]="!collapsed" (click)="handelClick(item)">

              <i class="aside-nav-link-icon mx-2 text-center fs-5 fa {{ item.icon }}"
                [pTooltip]="!collapsed?item?.text:''" tooltipPosition="left"></i>
              <ng-container *ngIf="collapsed">
                <span class="aside-nav-link-text ms-2 text-truncate">{{item?.text}}</span>
              </ng-container>
              <ng-container *ngIf="collapsed && item.children && item.children.length > 0 ">
                <i class="fas fa-angle-down angle position-absolute fs-5" [ngClass]="item.state?'toggleIcon':''"></i>
              </ng-container>
            </a>
          </li>
        </ng-template>
      </ng-container>
    </ul>

    <!-- <div class="d-flex justify-content-between">
      <a class="aside-nav-link position-relative d-flex align-items-center text-white-color px-4 logout w-100"
        (click)="logout()" [class.justify-content-center]="!collapsed">

        <ng-container *ngIf="collapsed">
          <span class="aside-nav-link-text ms-4 d-flex justify-content-between w-100">Logout</span>
        </ng-container>
      </a>

    </div> -->
  </aside>
</ng-container>
